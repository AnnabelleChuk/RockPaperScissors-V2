<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>

<link rel="stylesheet" href="styles/RockPaperScissors.css">

</head>

<body>
    
    <div class="divcenter">
        <button class="gameButton"
            onclick="
                playGame('Rock');
            "><img class="buttonIcon" src="/Icons/Rock.png"/></button>

        <button class="gameButton" onclick="
                playGame('Paper');
            "><img class="buttonIcon" src="/Icons/Paper.png"/></button>


        <button class="gameButton" onclick="
                playGame('Scissors');
            "><img class="buttonIcon"  src="/Icons/Scissors.png"></button>
    </div>

    <div class="divcenter">
        <button class="resetButton" onclick="
            score.Wins = 0; 
            score.Losses = 0; 
            score.Ties = 0;
            
            localStorage.removeItem('score');
            updateScoreElement();
            document.querySelector('.js-moves').innerHTML = `
                You 
                <img class='score' src='Icons/Rec.png'> 
                <img class='score' src='Icons/Rec.png'>
                Computer
            `;
            "> <img src="/Icons/Reset.png" width="10" class="resetButtonIcon">
        </button>
    </div> 

    <div class="divcenter">
        <p class="result js-moves"> You 
            <img class="score" src="Icons/Rec.png"> 
            <img class="score" src="Icons/Rec.png">
            Computer
        </p>
        <p class="js-result result">Result</p>
        <p class="js-score result"></p>
        
    </div>

<script src="Script/RockPaperScissors.js">

</body>

</html>
