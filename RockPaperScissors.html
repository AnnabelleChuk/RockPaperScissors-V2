<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors</title>

    <style>
        button {
        }
    </style>
</head>

<body>
    <button onclick="
            playGame('Rock');
        ">Rock</button>

    <button onclick="
            playGame('Paper');
        ">Paper</button>


    <button onclick="
            playGame('Scissors');
        ">Scissors</button>

    <button onclick="
        score.Wins = 0; 
        score.Losses = 0; 
        score.Ties = 0;
        
        alert(`Wins: ${score.Wins}, Ties: ${score.Ties}, Losses: ${score.Losses},`)"> Reset score 
    </button>

    <script>
        const score = {
            Wins: 0,
            Ties: 0,
            Losses: 0
        };



        function playGame(playerMove) {

            const computerMove = pickComputerMove();

            let result = '';

            if (playerMove === 'Rock') {
                if (computerMove === 'Rock') {
                    result = 'You Tie'
                } else if (computerMove === 'Paper') {
                    result = 'You Lose'
                } else if (computerMove === 'Scissors') {
                    result = 'You Win'
                }

            } else if (playerMove === 'Paper') {
                if (computerMove === 'Rock') {
                    result = 'You Win'
                } else if (computerMove === 'Paper') {
                    result = 'You Tie'
                } else if (computerMove === 'Scissors') {
                    result = 'You Lose'
                }
            } else if (playerMove === 'Scissors') {
                if (computerMove === 'Rock') {
                    result = 'You Lose'
                } else if (computerMove === 'Paper') {
                    result = 'You Win'
                } else if (computerMove === 'Scissors') {
                    result = 'You Tie'
                }
            };

            if (result === 'You Win') {
                score.Wins += 1;
            } else if (result === 'You Lose') {
                score.Losses += 1;
            } else if (result === 'You Tie') {
                score.Ties += 1;
            };

            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.
            Wins ${score.Wins}, Ties ${score.Ties}, Losses ${score.Losses}`)

        };


        function pickComputerMove() {

            const generateMove = Math.random();

            let computerMove = "";

            if (generateMove > 0 && generateMove <= 1 / 3) {
                computerMove = "Rock"
            } else if (generateMove > 1 / 3 && generateMove <= 2 / 3) {
                computerMove = "Paper"
            } else {
                computerMove = "Scissors"
            };

            return computerMove;
        };


    </script>

</body>

</html>
